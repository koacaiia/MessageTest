name: Deploy FCM Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target (github, firebase, both)'
        required: false
        default: 'both'
        type: choice
        options:
        - github
        - firebase
        - both
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  DEPLOY_TARGET: ${{ github.event.inputs.deploy_target || 'both' }}
  SKIP_TESTS: ${{ github.event.inputs.skip_tests || 'false' }}
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“š Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        
    - name: ðŸ”§ Configure Firebase
      run: |
        echo "Configuring Firebase..."
        # Firebase ì„¤ì • íŒŒì¼ì´ ìžˆëŠ”ì§€ í™•ì¸
        if [ ! -f "firebase.json" ]; then
          echo "Creating Firebase configuration..."
          cat > firebase.json << EOF
        {
          "hosting": {
            "public": ".",
            "ignore": [
              "firebase.json",
              "**/.*",
              "**/node_modules/**",
              "**/*.md",
              ".github/**"
            ],
            "rewrites": [
              {
                "source": "**",
                "destination": "/index.html"
              }
            ],
            "headers": [
              {
                "source": "/firebase-messaging-sw.js",
                "headers": [
                  {
                    "key": "Service-Worker-Allowed",
                    "value": "/"
                  }
                ]
              }
            ]
          }
        }
        EOF
        fi
        
    - name: ðŸ” Validate HTML
      run: |
        echo "Validating HTML structure..."
        if [ -f "index.html" ]; then
          echo "âœ… index.html found"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
        if [ -f "firebase-messaging-sw.js" ]; then
          echo "âœ… Service Worker found"
        else
          echo "âŒ Service Worker not found"
          exit 1
        fi
        
    - name: ðŸ§ª Test application
      if: env.SKIP_TESTS != 'true'
      run: |
        echo "Testing application..."
        # ê°„ë‹¨í•œ HTTP ì„œë²„ë¡œ í…ŒìŠ¤íŠ¸
        npx http-server . -p 8080 &
        SERVER_PID=$!
        sleep 5
        
        # í—¬ìŠ¤ì²´í¬
        if curl -f http://localhost:8080; then
          echo "âœ… Application is running correctly"
        else
          echo "âŒ Application failed to start"
          kill $SERVER_PID
          exit 1
        fi
        
        # FCM íŒŒì¼ ì ‘ê·¼ì„± ì²´í¬
        if curl -f http://localhost:8080/firebase-messaging-sw.js; then
          echo "âœ… Service Worker is accessible"
        else
          echo "âŒ Service Worker is not accessible"
          kill $SERVER_PID
          exit 1
        fi
        
        # PWA ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ì²´í¬
        if curl -f http://localhost:8080/manifest.json; then
          echo "âœ… PWA manifest is accessible"
        else
          echo "âŒ PWA manifest is not accessible"
          kill $SERVER_PID
          exit 1
        fi
        
        kill $SERVER_PID
        echo "âœ… All tests passed"
        
    - name: ðŸ—ï¸ Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        
        # ì •ì  íŒŒì¼ë“¤ì„ dist í´ë”ë¡œ ë³µì‚¬
        cp index.html dist/
        cp firebase-messaging-sw.js dist/
        cp fcm-manager.js dist/
        cp manifest.json dist/
        cp firebase.json dist/
        
        # ì•„ì´ì½˜ ë””ë ‰í† ë¦¬ ìƒì„± ë° ê¸°ë³¸ ì•„ì´ì½˜ ìƒì„±
        mkdir -p dist/icons
        
        # SVG ì•„ì´ì½˜ ìƒì„± (Firebase ë¡œê³  ìŠ¤íƒ€ì¼)
        cat > dist/firebase-logo.png << 'EOF'
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <circle cx="16" cy="16" r="14" fill="#FFA000"/>
          <text x="16" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">ðŸ”¥</text>
        </svg>
        EOF
        
        # PWA ì•„ì´ì½˜ë“¤ ìƒì„± (ì—¬ëŸ¬ í¬ê¸°)
        for size in 72 96 128 144 152 192 384 512; do
          cat > "dist/icons/icon-${size}x${size}.png" << EOF
        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
          <circle cx="$(($size/2))" cy="$(($size/2))" r="$(($size/2-2))" fill="#667eea"/>
          <text x="$(($size/2))" y="$(($size/2+$size/8))" text-anchor="middle" fill="white" font-size="$(($size/3))" font-weight="bold">ðŸ”¥</text>
        </svg>
        EOF
        done
        
        echo "âœ… Build completed"
        
    - name: ðŸš€ Deploy to GitHub Pages
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (env.DEPLOY_TARGET == 'github' || env.DEPLOY_TARGET == 'both')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: ${{ secrets.CUSTOM_DOMAIN }}
        
    - name: ðŸ”¥ Deploy to Firebase Hosting
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (env.DEPLOY_TARGET == 'firebase' || env.DEPLOY_TARGET == 'both')
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        if [ -n "$FIREBASE_TOKEN" ]; then
          echo "Deploying to Firebase Hosting..."
          cd dist
          npx firebase deploy --token "$FIREBASE_TOKEN" --project "${{ secrets.FIREBASE_PROJECT_ID || 'fine-bondedwarehouse' }}"
        else
          echo "Firebase token not found. Skipping Firebase deployment."
          echo "To enable Firebase deployment, add FIREBASE_TOKEN to repository secrets."
        fi
        
    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Successfully Deployed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Pages**: Available at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Firebase Hosting**: $([ -n "${{ secrets.FIREBASE_TOKEN }}" ] && echo "âœ… Deployed" || echo "âš ï¸ Skipped (no token)")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Features Included" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”” Firebase Cloud Messaging (FCM)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± Progressive Web App (PWA)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ Service Worker for background notifications" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ Modern responsive UI" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª Notification testing interface" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ” Security Scan
      run: |
        echo "Running security checks..."
        
        # Firebase ì„¤ì • ê²€ì¦
        echo "Validating Firebase configuration..."
        
        # FCM ê¸°ëŠ¥ ì²´í¬
        if grep -q "firebase.messaging" dist/*.js; then
          echo "âœ… FCM functionality detected"
        else
          echo "âš ï¸ Warning: FCM functionality not found"
        fi
        
        # Service Worker ë“±ë¡ ì²´í¬
        if grep -q "firebase-messaging-sw.js" dist/*.html; then
          echo "âœ… Service Worker registration found"
        else
          echo "âš ï¸ Warning: Service Worker registration not found"
        fi
        
        # PWA ë§¤ë‹ˆíŽ˜ìŠ¤íŠ¸ ì²´í¬
        if [ -f "dist/manifest.json" ]; then
          echo "âœ… PWA manifest found"
        else
          echo "âš ï¸ Warning: PWA manifest not found"
        fi
        
        # íŒŒì¼ í¬ê¸° ì²´í¬
        for file in dist/*.js dist/*.html; do
          if [ -f "$file" ]; then
            size=$(du -k "$file" | cut -f1)
            if [ $size -gt 500 ]; then
              echo "âš ï¸ Warning: Large file detected: $file (${size}KB)"
            else
              echo "âœ… File size OK: $file (${size}KB)"
            fi
          fi
        done
        
        echo "âœ… Security checks completed"
        
    - name: ðŸ“Š Performance Analysis
      run: |
        echo "## ðŸ“Š Performance Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # íŒŒì¼ í¬ê¸° ë¶„ì„
        echo "### ðŸ“ File Sizes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY
        
        for file in dist/*.js dist/*.html dist/*.json; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            size=$(du -h "$file" | cut -f1)
            gzipped=$(gzip -c "$file" | wc -c | numfmt --to=iec-i --suffix=B --format="%.1f")
            echo "| $filename | $size | $gzipped |" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # ì´ ë²ˆë“¤ í¬ê¸°
        total_size=$(du -ch dist/*.js dist/*.html dist/*.json 2>/dev/null | tail -1 | cut -f1)
        echo "**Total Bundle Size**: $total_size" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ”” Send Notification
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: "FCM ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ ì‹¤íŒ¨: ${{ github.repository }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        
    - name: ðŸŽ‰ Success Notification
      if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        echo "ðŸŽ‰ ë°°í¬ ì„±ê³µ!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— ë°°í¬ëœ ë§í¬" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ env.DEPLOY_TARGET }}" = "github" ] || [ "${{ env.DEPLOY_TARGET }}" = "both" ]; then
          echo "- **GitHub Pages**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ env.DEPLOY_TARGET }}" = "firebase" ] || [ "${{ env.DEPLOY_TARGET }}" = "both" ]; then
          echo "- **Firebase Hosting**: https://${{ secrets.FIREBASE_PROJECT_ID || 'fine-bondedwarehouse' }}.web.app" >> $GITHUB_STEP_SUMMARY
        fi
